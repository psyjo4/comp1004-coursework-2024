<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>People and Vehicle Search</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="description" content="A web application for searching people and vehicles, and adding new vehicle records.">

    <!-- ~~~~~ Links ~~~~~ -->
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/vehicle-search.js" type="module" defer></script>
</head>
<body>
    <header>
        <!-- ~~~~~ Header ~~~~~ -->
        <h1 class="header-title">Vehicle Search</h1>
        <nav aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="people.html">People Search</a></li>
                <li><a class="active" href="#">Vehicle Search</a></li>
                <li><a  href="register.html">Add a Vehicle</a></li>
            </ul>
        </nav>
    </header>

    <aside class="sidebar">
        <!-- ~~~~~ Sidebar ~~~~~ -->
        <img class="database-logo"src="../images/database-icon.png" alt="Database Icon">
    </aside>

    <main class="main-content">
        <!-- ~~~~~ Main ~~~~~ -->
        <form method="get" id="vehicle-search-form">
            <fieldset>
                <label for="registration-number">Enter vehicle registration number:</label>
                <input type="text" id="registration-number" placeholder="GHT56FN..." name="registration-number">
                <input type="submit" value="Search">
            </fieldset>
        </form>
        <div id="results">
            <p>Please enter a search.</p>
        </div>
    </main>

    <footer>
        <!-- ~~~~~ Footer ~~~~~ -->
        <p>This is a sample for the COMP1004 coursework.</p>
    </footer>
</body>
</html>
