<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>People and Vehicle Search</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="description" content="A web application for searching people and vehicles, and adding new vehicle records.">

    <!-- ~~~~~ Links ~~~~~ -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <!-- ~~~~~ Header ~~~~~ -->
        <h1 class="header-title">Add a Vehicle</h1>
        <nav aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="people.html">People Search</a></li>
                <li><a href="vehicle.html">Vehicle Search</a></li>
                <li><a class="active" href="#">Add a Vehicle</a></li>
            </ul>
        </nav>
    </header>

    <aside class="sidebar">
        <!-- ~~~~~ Sidebar ~~~~~ -->
        <img class="database-logo"src="../images/database-icon.png" alt="Database Icon">
    </aside>

    <main class="main-content">
        <!-- ~~~~~ Main ~~~~~ -->
        <form id="add-vehicle-form">
            <fieldset>
                <label for="vehicle-id">Registration Number:</label>
                <input type="text" id="vehicle-id" name="vehicle-id" required>
                
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
                
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                
                <label for="colour">Colour:</label>
                <input type="text" id="colour" name="colour" required>
            </fieldset>

            <fieldset>
                <label for="person-id">Select Owner (if existing):</label>
                <select id="person-id" name="person-id">
                    <option value="">Select an owner...</option>
                    <!-- Options populated dynamically from database -->
                </select>

                <label>Or add new owner:</label>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob">
                
                <label for="license-number">License Number:</label>
                <input type="text" id="license-number" name="license-number">
                
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="expiry-date">
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <!-- ~~~~~ Footer ~~~~~ -->
        <p>This is a sample for the COMP1004 coursework.</p>
    </footer>
</body>
</html>
