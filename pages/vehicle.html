<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application for searching people, vehicles, and adding new vehicle records.">
    <title>COMP1004 CW</title>
    
    <!-- ~~~~~ Links ~~~~~ -->
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/vehicle.js" type="module" defer></script>
</head>
<body>
    <div id="container">
    <header>
        <!-- ~~~~~ Header ~~~~~ -->
        <h1>Vehicle Search</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="people.html">People Search</a></li>
                <li><a class="active" href="#">Vehicle Search</a></li>
                <li><a  href="register.html">Add a Vehicle</a></li>
            </ul>
        </nav>
    </header>

    <aside class="sidebar">
        <!-- ~~~~~ Sidebar ~~~~~ -->
        <img class="database-logo"src="../images/database-icon.png" alt="Database Icon">
    </aside>

    <main class="main-content">
        <!-- ~~~~~ Main ~~~~~ -->
        <form method="get" id="vehicle-search-form">
            <fieldset>
                <label for="rego">Search by vehicle registration number:</label>
                <input type="text" id="rego" placeholder="GHT56FN..." name="rego">
            </fieldset>
            <input type="submit" value="Submit">
        </form>
        <div id="message">Please enter a search.</div>
        <div id="results">
            <p></p>
        </div>
    </main>

    <footer>
        <!-- ~~~~~ Footer ~~~~~ -->
        <p>This is a sample for the COMP1004 coursework.</p>
    </footer>
    </div>
</body>
</html>
