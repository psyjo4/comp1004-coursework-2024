<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application for searching people, vehicles, and adding new vehicle records.">
    <title>COMP1004 CW</title>
    
    <!-- ~~~~~ Links ~~~~~ -->
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="/scripts/register.js" type="module" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <!-- ~~~~~ Header ~~~~~ -->
            <h1>Add a Vehicle</h1>
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="people.html">People Search</a></li>
                    <li><a href="vehicle.html">Vehicle Search</a></li>
                    <li><a class="active" href="#">Add a Vehicle</a></li>
                </ul>
            </nav>
        </header>

        <aside class="sidebar">
            <!-- ~~~~~ Sidebar ~~~~~ -->
            <img class="database-logo"src="/assets/images/database-icon.png" alt="Database Icon">
        </aside>

        <main class="main-content">
            <!-- ~~~~~ Main ~~~~~ -->
            <form id="add-vehicle-form">
                <fieldset>
                    <label for="rego">Vehicle registration number:</label>
                    <input type="text" id="rego" name="rego" required>
                    <label for="make">Make:</label>
                    <input type="text" id="make" name="make" required>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                    <label for="colour">Colour:</label>
                    <input type="text" id="colour" name="colour" required>
                    <label for="owner">Owner:</label>
                    <input type="text" id="owner" name="owner" required>
                </fieldset>
                <input type="submit" value="Add vehicle">
            </form>
            <div id="message">Please enter a vehicle</div>
            <div id="add-owner"></div>
        </main>

        <footer>
            <!-- ~~~~~ Footer ~~~~~ -->
            <p>This is a sample for the COMP1004 coursework.</p>
        </footer>
    </div>
</body>
</html>
